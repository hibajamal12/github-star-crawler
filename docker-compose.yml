version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: github_crawler_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: github_crawler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  python:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github_crawler_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/github_crawler
      GITHUB_TOKEN: ${GITHUB_TOKEN:-test_token}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./exports:/app/exports
      - ./data:/app/data
    networks:
      - crawler-network
    command: tail -f /dev/null  
volumes:
  postgres_data:

networks:
  crawler-network:
    driver: bridge