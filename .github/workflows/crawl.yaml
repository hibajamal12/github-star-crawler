name: GitHub Repository Crawler

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:      
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_crawler
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
    
    - name:  Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name:  Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name:  Setup database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
      run: |
        python scripts/setup_db.py
    
    - name: üï∑Ô∏è Run crawler (with proper token)
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        TOTAL_REPOS: 1000  
      run: |
        echo "Starting GitHub repository crawler..."
        echo "GitHub token available: ${#GITHUB_TOKEN} characters"
        python src/crawler.py
        
    - name:  Export data
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/github_crawler
      run: |
        python scripts/export_data.py
    
    - name:  Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: github-data
        path: exports/
        retention-days: 7
    
    - name:  Cleanup
      if: always()
      run: |
        echo "Workflow completed!"
        echo "Artifacts available in the workflow run summary."